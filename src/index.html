<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webpack demo</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <script src="//unpkg.com/element-ui@2.8.2/lib/index.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>

<body>
    <div id="app">
        <el-upload class="upload-demo" action="/api/attactment/uploadFile.do" :on-preview="handlePreview"
            :headers="{token:'481b70b31f5baeeea51d846a59dc4d18'}" :on-remove="handleRemove" :file-list="fileList" list-type="picture">
            <el-button size="small" type="primary">点击上传</el-button>
            <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
        </el-upload>
    </div>
    <div id="nav"></div>
    <div id="gogo"></div>
    <img src="images/avater.jpg" alt="头像">
    <div id="png"></div>
    <div id="title"></div>
    <script>
        var param = {
            token: "c5b1e1ca5249dca0e951ae7d1080046e",
            outAddress: "签到地址",
            outLatitude: "23.119786",
            isCheckout: "Y",
            id: "4028ab336a9b54ca016a9b83999e0054",
            outLongitude: "113.350993"
        }
        $.ajax({
            type: "POST",
            dataType: 'json',
            data: param,
            url: "/api" + "/bsCheckin.do?doAdd",
            success: function (res) {
                console.log(res)
            }
        });
        new Vue({
            el: "#app",
            data: {
                fileList: []
            },
            methods: {
                handleRemove(file, fileList) {
                    console.log(file, fileList);
                },
                handlePreview(file) {
                    console.log(file);
                }
            }
        })
    </script>
</body>

</html>
